<!doctype HTML>
{% include 'header.html' %}

<html>
<title>Update Details</title>

<body>
    {% include 'navbar.html' %}

    {% if not_found == True %}
    <p>Sorry! Not Found</p>
    {% else %}
    <form action="/update_details" method='POST'>
        <table class="table table-striped table-sm">
            <tr>
                <th scope="row">{{fields[0]}}</th>
                <td>
                    <input class="form-control" value="{{res[0]}}" name="{{fields[0]}}" readonly>
                </td>
            </tr>
            {% for i in range(1,fields | length) %}
            <tr>
                <th scope="row">{{fields[i]}}</th>
                <td>
                    <input class="form-control" value="{{res[i]}}" name="{{fields[i]}}">
                </td>
            </tr>
            {% endfor %}
        </table>
        <center><button class="btn btn-success" type="submit">Update Details</button></center>
    </form>
    {% endif %}
</body>

</html>
